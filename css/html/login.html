<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐视 - 登录乐视帐号</title>
	<link rel="shortcut icon" href="../images/favicon.ico">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<header class="header">
		<div class="h-box">
			<div class="logo">
				<img src="../images/loglogo.png" alt="">
			</div>
			<div class="nav">
				<ul>
					<li>语言：</li>
					<li><a href="#">简体中文</a></li><span>|</span>
					<li>国家/地区：</li>
					<li><a href="#">中国</a></li><span>|</span>
					<li><a href="#">帮助</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section class="section">
		<div class="s-center">
			<div class="sc-login">
				<!-- 用户名登录界面 -->
				<div class="scl-box" id="box">
					<div class="scl-top">
						<span>登录</span>
						<a href="#">
							<img src="../images/shouji.png" alt="">
							<i id="dx">短信验证码登录</i>
						</a>
					</div>
					<form action="../index.html" class="form">
						<p id="tips">此账号尚未注册</p>
						<div class="scf-int">
							<input type="text" autocomplete="off" placeholder="邮箱/手机号" id="sint">
							<em id="fimg"></em>
							<em id="fimg2"></em>
						</div>
						<input type="password" placeholder="密码" class="scf-pass" id="pad">
						<span>
							<input type="checkbox"><i>记住登录状态</i>
							<a href="#">重置密码</a>
						</span>
						<input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" class="button" id="boxbtn">
					</form>
					<div class="scl-buttom">
						<div class="scl-txt">
							<p>从这里出发，开启生态世界&nbsp;<a href="../html/logup.html">立即注册</a></p>
							<p class="scl-p">其他方式登录</p>
						</div>
						<div class="scl-img" id="boximg">
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<span class="scli-btn" id="back">展开></span>
						</div>
						<div class="scl-img2" id="boximg2">
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<span class="scli-btn" id="backup"><收起</span>
						</div>
					</div>
				</div>
				<!-- 用户名登录完 -->
				<!-- 二维码登录 -->
				<div class="scl-box2" id="box2">
					<div class="scl-center">
						<p><a href="#" id="goback">返回></a></p>
						<p>乐视视频APP或其他应用扫描二维码</p>
						<p>登录</p>
						<img src="../images/getqr.png" alt="">
					</div>
					<div class="scl-buttom">
						<div class="scl-txt">
							<p>从这里出发，开启生态世界&nbsp;<a href="../html/logup.html">立即注册</a></p>
							<p class="scl-p">其他方式登录</p>
						</div>
						<div class="scl-img" id="box2img">
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<span class="scli-btn" id="back2">展开></span>
						</div>
						<div class="scl-img2" id="box2img2">
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<a href="#"></a>
							<span class="scli-btn" id="backup2"><收起</span>
						</div>
					</div>
				</div>
				<!-- 二维码登录完 -->
				<!-- 手机号登录 -->
				<div class="scl-box3" id="box3">
					<p><a href="#" id="goback2">返回></a></p>
					<p id="box3p">请输入正确的手机号</p>
					<form action="../index.html" class="form">
						<div class="box3-user">
							<span></span>
							<input type="text" autocomplete="off" placeholder="手机号" id="user">
						</div>
						<div class="box3-code">
							<span></span>
							<input type="text" autocomplete="off" placeholder="输入验证码，点击图片更换" id="code">
						</div>
						<div class="box3-mess">
							<input type="text" autocomplete="off" placeholder="短信验证码" id="mess">
							<button>获取验证码</button>
						</div>
						<div class="box3-check">
							<input type="checkbox">
							<i>记住登录状态</i>
						</div>
						<div class="box3-login">
							<input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" id="login">
						</div>
					</form>
				</div>
				<!-- 手机号登录完 -->
			</div>
		</div>
	</section>
	<script src="../js/jquery-1.11.1.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>
